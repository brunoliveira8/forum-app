  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html">
        <b>Forum</b>APP</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form [formGroup]="loginForm" (submit)="login()">
        <p class="text-red" *ngFor="let err of loginErrors?.non_field_errors">{{ err }}</p>
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Username" formControlName="username">
          <span class="glyphicon glyphicon-user form-control-feedback"></span>
          <p class="text-red" *ngFor="let err of loginErrors?.username">{{ err }}</p>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Password" formControlName="password">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
          <p class="text-red" *ngFor="let err of loginErrors?.username">{{ err }}</p>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4 col-xs-offset-8">
            <button type="submit" class="btn btn-primary btn-block btn-flat" [disabled]="!loginForm.valid">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <a routerLink="/auth/register" class="text-center">Register a new membership</a>

    </div>
    <!-- /.login-box-body -->
  </div>
  <!-- /.login-box -->
